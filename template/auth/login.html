{% block header %}
    {% include  'common/header.html' %}
{% endblock header %}

{% load static %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Login</h2>
          <ol>
            <li><a href="/blog" target="_blank" >Home</a></li>
            <li>Login</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section id="contact" class="contact">
      <div class="container">
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-10">  
            <h2><p>Login Form</p></h2>
            <form action="/login" method="POST" role="form" >
              {% csrf_token %}
              <div class="form-group mt-3">
                <div class="col-md-6 form-group">
                  {% include 'common/message.html' %}                  
                    <label class="info-title">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="UserName" required>
                </div>
              </div>
              <div class="form-group mt-3">                  
                <div class="col-md-6 form-group">
                    <label class="info-title">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                </div>                  
              </div>
              <div class="form-group mt-3">
                  <a href="/forgetpassword">Forgot password ? </a>
                  <a href="/signup" class="btn btn-block mt-sm">Register</a>
              </div>
              <div class="form-group mt-3">  
                <div class="col-md-6 form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->
  
{% block footer %}
    {% include  'common/footer.html' %}
{% endblock footer %}
